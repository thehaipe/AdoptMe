<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зареєструватися - Adopt me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div class="upper">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand text-center" href="/"><img src="assets/logo.svg" alt="Adopt me логотип"><br>Adopt
                    me</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <form class="d-flex m-2" role="search">
                            <div class="input-group">
                                <span class="input-group-text rounded-start-pill"><i class="bi bi-search"></i></span>
                                <input type="search" class="form-control rounded-end-pill"
                                    placeholder="Пошук улюбленців..." aria-label="Search">
                            </div>
                        </form>
                    </ul>
                    <a href="/favorites.html" class="btn btn-lg rounded-pill me-1"><i class="bi bi-heart"
                            aria-label="Улюблене"></i></a>
                    <a href="/messages.html" class="btn btn-lg rounded-pill me-1"><i class="bi bi-bell"
                            aria-label="Повідомлення"></i></a>
                    <a href="/login.html" class="btn btn-success rounded-pill">Увійти</a>
                </div>
            </div>
        </nav>
        <main class="container">
            <div class="border p-3 m-3 rounded mx-auto" style="max-width: 681px;">
                <h1 class="text-center">Створіть акаунт</h1>
                <div class="mb-3 text-center">
                    <button class="btn btn-primary disabled-link" id="volunteerButton"
                        aria-disabled="true">Волонтер</button>
                    <button class="btn btn-secondary" id="shelterButton">Притулок</button>
                </div>
                <form id="registrationForm" action="#">
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Поштова скринька</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="користувач@пошта.укр"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneInput" class="form-label">Номер телефону</label>
                        <input type="tel" class="form-control" id="phoneInput" placeholder="012 345 6789" required>
                    </div>
                    <div id="volunteerGroup">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Ім'я</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Володимир" required
                                autocomplete="given-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="surnameInput" class="form-label">Прізвище</label>
                            <input type="text" class="form-control" id="surnameInput" placeholder="Великий" required
                                autocomplete="family-name" required>
                        </div>
                    </div>
                    <div id="shelterGroup" class="d-none">
                        <div class="mb-3">
                            <label for="shelterNameInput" class="form-label">Назва закладу</label>
                            <input type="text" class="form-control" id="shelterNameInput" placeholder="4 лапи">
                        </div>
                        <div class="mb-3">
                            <label for="shelterTypeInput" class="form-label">Тип закладу</label>
                            <select class="form-select" id="shelterTypeInput">
                                <option selected>Оберіть тип закладу</option>
                                <option value="1">Ветклініка</option>
                                <option value="2">Притулок для собак і котів</option>
                                <option value="3">Розплідник</option>
                                <option value="4">Інше</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Ваш пароль..."
                            autocomplete="new-password" required aria-describedby="passwordHelp">
                        <div id="passwordHelp" class="form-text">Придумайте надійний пароль.</div>
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Повторіть пароль</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Ваш пароль..."
                            autocomplete="new-password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="iAgreeCheck">
                        <label class="form-check-label" for="iAgreeCheck">Я погоджуюсь з умовами використання
                            сайту.</label>
                    </div>
                    <button type="submit" id="registerButton" class="btn btn-primary w-100">Зареєструвати як
                        волонтера</button>
                </form>
            </div>
        </main>
    </div>
    <div class="container bottom">
        <footer class="py-5">
            <div class="row">
                <div class="col-6 col-md-2 mb-3">
                    <h5>Навігація</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2"><a href="/" class="nav-link p-0 text-body-secondary">Головна</a></li>
                        <li class="nav-item mb-2"><a href="/pets.html"
                                class="nav-link p-0 text-body-secondary">Тваринки</a></li>
                        <li class="nav-item mb-2"><a href="/shelters.html"
                                class="nav-link p-0 text-body-secondary">Притулки</a></li>
                    </ul>
                </div>

                <div class="col-md-5 offset-md-1 mb-3">
                    <form>
                        <h5>Підпишіться для оновлень</h5>
                        <p>Ми вас повідомлятимемо про новини з нашого блогу.</p>
                        <div class="d-flex flex-column flex-sm-row w-100 gap-2">
                            <label for="newsletter1" class="visually-hidden">Поштова скринька</label>
                            <input id="newsletter1" type="email" class="form-control"
                                placeholder="користувач@пошта.укр">
                            <button class="btn btn-success rounded-pill" type="button">Підписатись</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
                <p>© 2025 Adopt me, Inc. Усі права зарезервовано.</p>
                <ul class="list-unstyled d-flex">
                    <li class="ms-3"><a class="link-body-emphasis" href="#" aria-label="Instagram"><i
                                class="bi bi-instagram"></i></a></li>
                    <li class="ms-3"><a class="link-body-emphasis" href="#" aria-label="Facebook"><i
                                class="bi bi-facebook"></i></a></li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        "use strict";
        let volunteerGroup = document.getElementById("volunteerGroup");
        let shelterGroup = document.getElementById("shelterGroup");
        let volunteerButton = document.getElementById("volunteerButton");
        let shelterButton = document.getElementById("shelterButton");
        let isVolunteerEnabled = true;
        function updateView() {
            if (isVolunteerEnabled) {
                volunteerGroup.classList.remove("d-none");
                shelterGroup.classList.add("d-none");

                volunteerButton.classList.remove("btn-secondary");
                volunteerButton.classList.add("btn-primary", "disabled-link");

                shelterButton.classList.remove("btn-primary", "disabled-link");
                shelterButton.classList.add("btn-secondary");
                nameInput.required = true;
                surnameInput.required = true;
                shelterNameInput.required = false;
                shelterTypeInput.required = false;
                registerButton.textContent = "Зареєструвати як волонтера";
            } else {
                volunteerGroup.classList.add("d-none");
                shelterGroup.classList.remove("d-none");

                volunteerButton.classList.remove("btn-primary", "disabled-link");
                volunteerButton.classList.add("btn-secondary");

                shelterButton.classList.remove("btn-secondary");
                shelterButton.classList.add("btn-primary", "disabled-link");
                nameInput.required = false;
                surnameInput.required = false;
                shelterNameInput.required = true;
                shelterTypeInput.required = true;
                registerButton.textContent = "Зареєструвати притулок";
            }
        }
        volunteerButton.addEventListener('click', function (event) {
            isVolunteerEnabled = true;
            updateView();
        });

        shelterButton.addEventListener('click', function (event) {
            isVolunteerEnabled = false;
            updateView();
        });
    </script>
</body>

</html>
