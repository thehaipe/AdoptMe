<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створення оголошення - Adopt me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/assets/logo.svg" type="image/svg+xml">
    <link rel="icon" href="/assets/favicon.ico" sizes="any">
</head>

<body>
    <div class="upper">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand text-center" href="/shelter/index.html"><img src="/assets/logo.svg"
                        alt="Adopt me логотип"><br>Adopt
                    me</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <form class="d-flex m-2" role="search">
                            <div class="input-group">
                                <span class="input-group-text rounded-start-pill"><i class="bi bi-search"></i></span>
                                <input type="search" class="form-control rounded-end-pill"
                                    placeholder="Пошук улюбленців..." aria-label="Search">
                            </div>
                        </form>
                    </ul>
                    <a href="/shelter/messages.html" class="btn btn-lg rounded-pill me-1"><i class="bi bi-bell"
                            aria-label="Повідомлення"></i></a>
                    <a href="/shelter/page.html" class="btn btn-success rounded-pill"><i
                            class="bi bi-person-circle"></i> Профіль</a>
                </div>
            </div>
        </nav>
        <main class="container">
            <h1>Створити оголошення</h1>
            <form>
                <div class="d-flex flex-wrap-reverse justify-content-between">
                    <div>
                        <div class="mb-3">
                            <label for="kindInput" class="form-label">Вид</label>
                            <input type="text" class="form-control" id="kindInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Ім'я</label>
                            <input type="text" class="form-control" id="nameInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="genderInput" class="form-label">Стать</label>
                            <select class="form-select" id="genderInput">
                                <option selected>Оберіть стать</option>
                                <option value="1">Чоловіча</option>
                                <option value="2">Жіноча</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="border rounded-5 mx-auto mb-3"
                            style="width: 125px; height: 175px; background-color: #D9D9D9;">
                        </div>
                        <button class="btn btn-success d-block mx-auto rounded-pill"><i
                                class="bi bi-file-earmark-image"></i> Додати
                            фото</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="kind2Input" class="form-label">Порода</label>
                    <input type="text" class="form-control" id="kind2Input" required>
                </div>
                <div class="mb-3">
                    <label for="ageInput" class="form-label">Вік</label>
                    <select class="form-select" id="ageInput">
                        <option selected>Оберіть вік</option>
                        <option value="1">1 - 6 міс.</option>
                        <option value="2">6 міс. - 1 рік</option>
                        <option value="3">1 рік - 2 роки</option>
                        <option value="4">2 роки - 4 роки</option>
                        <option value="5">4 роки - 6 років</option>
                        <option value="6">6 років і старше</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ageInput" class="form-label">Стан здоров'я</label>
                    <select class="form-select" id="ageInput">
                        <option selected>Оберіть стан здоров'я</option>
                        <option value="1">Здоровий</option>
                        <option value="2">Задовільний</option>
                        <option value="3">Потрібна мед. допомога</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="descriptionInput" class="form-label">Опис</label>
                    <input type="text" class="form-control" id="descriptionInput" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="understandCheck" required>
                    <label class="form-check-label" for="understandCheck">Я розумію, що дані які будуть вказані у
                        формі, відправляться на обробку в AdoptMe, і AdoptMe не несе відповідальність за прийняття
                        чи
                        відхилення заявки притулком</label>
                </div>
                <a href="/shelter/index.html" class="btn btn-success rounded-pill w-100">Опублікувати</a>
            </form>
        </main>
    </div>
    <div class="container bottom">
        <footer class="py-5">
            <div class="row">
                <div class="col-6 col-md-2 mb-3">
                    <h5>Навігація</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2"><a href="/shelter/index.html"
                                class="nav-link p-0 text-body-secondary">Головна</a></li>
                        <li class="nav-item mb-2"><a href="/shelter/page.html"
                                class="nav-link p-0 text-body-secondary">Сторінка притулку</a></li>
                    </ul>
                </div>

                <div class="col-md-5 offset-md-1 mb-3">
                    <form>
                        <h5>Підпишіться для оновлень</h5>
                        <p>Ми вас повідомлятимемо про новини з нашого блогу.</p>
                        <div class="d-flex flex-column flex-sm-row w-100 gap-2">
                            <label for="newsletter1" class="visually-hidden">Поштова скринька</label>
                            <input id="newsletter1" type="email" class="form-control"
                                placeholder="користувач@пошта.укр">
                            <button class="btn btn-success rounded-pill" type="button">Підписатись</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
                <p>© 2025 Adopt me, Inc. Усі права зарезервовано.</p>
                <ul class="list-unstyled d-flex">
                    <li class="ms-3"><a class="link-body-emphasis" href="#" aria-label="Instagram"><i
                                class="bi bi-instagram"></i></a></li>
                    <li class="ms-3"><a class="link-body-emphasis" href="#" aria-label="Facebook"><i
                                class="bi bi-facebook"></i></a></li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
